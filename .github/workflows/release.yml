name: Release & Publish

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  # Semantic versioning and release creation
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits and tags
      id-token: write  # Required for trusted publishing
    outputs:
      released: ${{ steps.semantic.outputs.released }}
      version: ${{ steps.semantic.outputs.version }}
      major: ${{ steps.semantic.outputs.major }}
      minor: ${{ steps.semantic.outputs.minor }}
      patch: ${{ steps.semantic.outputs.patch }}

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Python Semantic Release
      id: semantic
      uses: python-semantic-release/python-semantic-release@v9.10.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        root_options: "-vv"

