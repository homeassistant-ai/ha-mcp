name: PR Validation Pipeline
permissions:
  contents: read

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  UV_CACHE_DIR: /tmp/.uv-cache
  HOMEASSISTANT_LOG_ALL: "true"

jobs:
  # Comprehensive E2E validation for all PRs (reuses the push workflow)
  e2e-validation:
    name: E2E Validation
    uses: ./.github/workflows/e2e-tests.yml
    secrets: inherit

  # Docker and Add-on validation
  docker-validation:
    name: Docker & Add-on Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install test dependencies
      run: uv sync --dev

    - name: Validate add-on structure
      run: uv run pytest tests/addon/test_addon_structure.py -v

    - name: Validate docker-compose configuration
      run: uv run pytest tests/test_docker/test_docker_compose.py -v

    - name: Build and test standalone Docker image
      run: uv run pytest tests/test_docker/test_docker_build.py -v
