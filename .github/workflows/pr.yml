name: PR Validation Pipeline
permissions:
  contents: read

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  # Load Python versions from centralized config
  get-python-versions:
    name: Get Python Versions
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.versions.outputs.python-versions }}
    steps:
      - uses: actions/checkout@v5
      - name: Read Python versions
        id: versions
        run: |
          CURRENT=$(jq -r '.current' .python-versions.json)
          echo "python-versions=[\"$CURRENT\"]" >> $GITHUB_OUTPUT

  # Comprehensive E2E validation for all PRs
  e2e-validation:
    name: E2E Validation (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: get-python-versions
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest           # Linux x64
          - ubuntu-24.04-arm        # Linux ARM64
        python-version: ${{ fromJSON(needs.get-python-versions.outputs.python-versions) }}
        include:
          - os: ubuntu-latest
            pytest_workers: 3
          - os: ubuntu-24.04-arm
            pytest_workers: 4

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run full E2E test suite
      run: |
        echo "ðŸš€ Running full E2E test suite with ${{ matrix.pytest_workers }} workers..."
        uv run pytest tests/src/e2e/ \
          -n${{ matrix.pytest_workers }} \
          --tb=short \
          -v
        echo "âœ… Full E2E test suite passed"
      env:
        HOMEASSISTANT_URL: "http://localhost:8123"
        HOMEASSISTANT_TOKEN: "test-token"

  # Docker and Add-on validation
  docker-validation:
    name: Docker & Add-on Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install test dependencies
      run: uv sync --dev

    - name: Validate add-on structure
      run: uv run pytest tests/addon/test_addon_structure.py -v

    - name: Validate docker-compose configuration
      run: uv run pytest tests/test_docker/test_docker_compose.py -v

    - name: Build and test standalone Docker image
      run: uv run pytest tests/test_docker/test_docker_build.py -v
